<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title> tic-tac-toe </title>
  </head>
  <body>
    <main>

      <section class ="win-display-1">
        <h3> Player 1 win count </h3>
      </section>

      <section class ="turn-display-middle">
        <h1 class = "turn-text"> It's player <span class="token"> X </span>'s turn! </h1>
        <section class ="gameboard" >
          <section class ="gameboard__grid" id ="s1"></section>
          <section class ="gameboard__grid" id ="s2"></section>
          <section class ="gameboard__grid" id ="s3"></section>
          <section class ="gameboard__grid" id ="s4"></section>
          <section class ="gameboard__grid" id ="s5"></section>
          <section class ="gameboard__grid" id ="s6"></section>
          <section class ="gameboard__grid" id ="s7"></section>
          <section class ="gameboard__grid" id = "s8"></section>
          <section class ="gameboard__grid" id = "s9"></section>
        </section>
      </section>


      <section class = 'win-display-2'>
        <h3> Player 2 win count </h3>
      </section>
    </main>
  </body>
  <script type="text/javascript" src="main.js"></script>
  <!-- <script type="text/javascript" src="game.js"></script> -->
  <script type="text/javascript" src="player.js"></script>
</html>
