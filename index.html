<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title> tic-tac-toe </title>
  </head>
  <body>
    <main>
      <section class ="turn-display">

        <h1 class = "turn-text"> It's player <img src="./src/images/pink-o.jpeg" class="token" alt="Pink O">'s turn! </h1>
        <h1 class = "turn-text"> It's player <img src="./src/images/purple-x.png" class="token" alt="Purple X">'s turn! </h1>

      </section>
      <section class ="win-display">
        <h3> Player 1 win count </h3>
        <h3> Player 2 win count </h3>
      </section>

      <section class ="gameboard" >

        <section class ="gameboard__grid" id ="square1">
        </section>

        <section class ="gameboard__grid" id ="square2">
        </section>

        <section class ="gameboard__grid" id ="square3">
        </section>

        <section class ="gameboard__grid" id ="square4">
        </section>

        <section class ="gameboard__grid" id ="square5">
        </section>

        <section class ="gameboard__grid" id ="square6">
        </section>

        <section class ="gameboard__grid" id ="square7">
        </section>

        <section class ="gameboard__grid" id = "square8">
        </section>

        <section class ="gameboard__grid" id = "square9">
        </section>

      </section>


    </main>
  </body>
</html>
