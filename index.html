            <span class="token22"> O </span>

          </section>

          <section class ="gameboard__grid" id ="s5">
            <span class="token51"> X </span>
            <span class="token52"> O </span>
          </section>

          <section class ="gameboard__grid" id ="s6">

          <section class ="gameboard__grid" id ="s7">

          </section>
          <section class ="gameboard__grid" id = "s8">

            <span class="token82"> O </span>

          <section class ="gameboard__grid" id = "s9">
            <span class="token91"> X </span>

          </section>
        </section>
      </section>


      <section class = 'win-display-2'>
        <h3> Player 2 win count </h3>
      </section>
    </main>
  </body>

  <script type="text/javascript" src="game.js"></script>
  <script type="text/javascript" src="player.js"></script>
  <script type="text/javascript" src="main.js"></script>
</html>
